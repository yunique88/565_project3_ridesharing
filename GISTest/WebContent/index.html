<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome!</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="login.js"></script>
	</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <div class="navbar-brand">RideShare</div>
      </div>
      <ul id="signInDropdown" class="nav navbar-nav navbar-right">
        <li id="dropdownOpenClose" class="dropdown">
        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-default navbar-btn dropdown-toggle">Sign in<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li>
          	<!-- LOGIN FORM -->
              <form class="navbar-form form" method="post" id="loginForm">
              <div class="form-group">
                  <input placeholder="email address" class="form-control" type="text" id="email" name="email" value = "Bei"/>
              </div>
              <div class="form-group">
                  <input placeholder="password" class="form-control" type="password" id="pswd" name="pswd" value = "pass" />
              </div>
              <div class="form-group">
              <div id="loginMsg"></div><br>              
              <input class="btn btn-primary form-control" type="button" id="Login" value="Login" onclick = "Login()"/>
              <input class="btn btn-primary form-control" type="button" id="Register" value="Register" onclick = "Register()"/>
         <!--     <button type="submit" class="btn btn-primary form-control" onclick="return register();">Register</button></div> -->
              </form>
            
              <input class="btn btn-primary form-control hide" type="submit" id="logout" value="Logout"/>
            
            <!-- REGISTER FORM -->
              <form class="navbar-form form hide" method="post" id="registerForm">
              <button class="btn btn-info form-control" onclick="return backToSignIn();"><- Back to Sign In</button>
              <br><br>
              <h4>Please type in your information below:</h4>
              <div class="form-group">
                  <input placeholder="Email address" class="form-control" type="text" id="emailR" name="email" />
              </div>
              <div class="form-group">
                  <input placeholder="Password" class="form-control" type="text" id="pswdR" name="pswd" />
              </div>
              <div class="form-group">
                  <input placeholder="First Name" class="form-control" type="text" id="fNameR" name="fName" />
              </div>
              <div class="form-group">
                  <input placeholder="Last Name" class="form-control" type="text" id="lNameR" name="lName" />
              </div>
              <div class="form-group">
                  <input placeholder="Phone Number" class="form-control" type="text" id="phoneNumR" name="phoneNum" />
              </div>
              <div class="form-group">
              <div id="registerMsg"></div>
              <input class="btn btn-primary form-control" type="submit" id="myRegister" value="Register Me!"/>
              </form>
              
              
          </li>
        </ul>
        </li>
      </ul>
    </div>
  </div>


  <!-- LEFT COLUMN INFO -->
  <div id="nav">
  
    </form>
  <br><br>

      <label for="fader">Match Rate(%): </label> 
      <output for="fader" id="matchRateValue">70</output>
      <input type="range" min="0" max="100" value="70" id="matchRate" step="1" oninput="outputUpdate(value)">
      Start Time:<br>
      <input type="time" id="startTime" name="startTime" ><br>
      
      Start Time Margin(minutes):<br>
      <input type="text" id="startTimeMargin" min="0" max="60"><br>
      
      End Time:<br>
      <input type="time" id="endTime"   size="50"><br>
      
      End Time Margin(minutes):<br>
      <input type="text" id="endTimeMargin"  min="0" max="60"  ><br>
      
      Departure:<br>
      <input type="text" id="departure" value = "Seattle">
      <input type="text" id="departureValue" style='display:none'><br>
      
      Departure Margin(miles):<br>
      <input type="text" id="departureMargin" min="0" ><br>
      
      Destination:<br>
      <input type="text" id="destination" value = "Tacoma">
      <input type="text" id="destinationValue" style='display:none'><br>
       
      Destination Margin(miles):<br>
      <input type="text" id="destinationMargin" min="0" ><br>
      
      Departure Date:<br>
      <input type="date" id="departureDate" min="2016-01-01" max="2020-12-31"><br>
      
      <input type="text" id="routePointsValue" style='display:none'><br>
      
      <input type="submit" id="findMatches" value="Find Matches" onclick="calculateRoute()""><br>
      
    <br><br>  
  </div>

   
    


  <!-- RIGHT MAP AREA -->
  <div id="map"></div>
  <script type="text/javascript" src="login.js"></script>
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrk5JyHr-gA18ZqR_DNRlQ7rLnahbNeFI&callback=initMap">
  </script>

</body>



</html>
